<div class="page-header">
  <h1>Hello from catalogues.</h1>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <strong>Product Catalogue</strong>
    </div>


  <div class="navbar-form">
    <div class="form-group">
      <input type="text" class="form-control" name="search" placeholder="search for..." ng-model="searchKeyword">
    </div>
  <button type="button" class="btn btn-default">SEARCH</button>
  </div>


  <div class="container">

      <div class="row">
       <div  ng-repeat= "items in showItems.items | filter: searchKeyword | pagination:(currentPage-1) * showItems.limit | limitTo: showItems.limit">


      <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
           {{items.productname}}
            <img  style="width: 100%; display: block;" ng-src= {{items.imagePath}} >
           {{items.description}}{{items.producttype}}
           <a href="/productdetails/{{ items._id }}">
            {{items.productname}}
           </a>
    </div>





      <div class="clearfix visible-lg" ng-if="($index + 1) % 6 == 0"></div>
      <div class="clearfix visible-md" ng-if="($index + 1) % 4 == 0"></div>
      <div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
      <div class="clearfix visible-xs" ng-if="($index + 1) % 2 == 0"></div>
    </div>  </div> </div>



<ul uib-pagination total-items="showItems.items.length"  items-per-page=" showItems.limit" ng-model="currentPage"></ul>



  <a href="/morecatalogue/1/Pen">
    <button type="button" class="btn btn-default">PEN</button></a>
  <a href="/morecatalogue/1/Paper">
    <button type="button" class="btn btn-default">PAPER</button></a>

  </div>
</div>
